<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body class="body">
    <header class="header">
      <img
        src="./eisenhower-matrix.jpg"
        class="header__img"
        alt="Eisenhower's Priority Matrix or 'Priority Matrix' helps you solve tasks and prioritize them by urgency and importance, highlighting less urgent and important tasks that you should either delegate or not do at all"
      />
      <a
        class="header__link"
        href="https://goal-life.com/page/method/matrix-eisenhower"
        >Want more details?</a
      >
    </header>
    <main class="main">
      <section class="add-tasks">
        <h3 class="section__title">Add Item</h3>
        <div class="add-tasks__wrapper">
          <input class="add-tasks__input task-text" type="text" />
          <button class="add-tasks__btn button">Add</button>
        </div>
      </section>
      <section class="todo-tasks">
        <h3 class="section__title">Todo</h3>
        <ul class="todo-list">
          <li class="todo-list__elem task-elem">
            <input class="todo-list__checkbox task-checkbox" type="checkbox" />
            <label class="todo-list__task-label task-label">Pay Bills</label>
            <input type="text" class="todo-list__task-text task-text" />
            <button class="todo-list__edit-btn btn-edit button">Edit</button>
            <button class="todo-list__delete-btn btn-delete button">
              <img
                class="todo-list__delete-img delete-img"
                src="./remove.svg"
                alt="Icon for remove"
              />
            </button>
          </li>
          <li class="todo-list__elem edit-mode task-elem">
            <input class="todo-list__checkbox task-checkbox" type="checkbox" />
            <label class="todo-list__task-label task-label">Go Shopping</label>
            <input
              type="text"
              value="Go Shopping"
              class="todo-list__task-text task-text"
            />
            <button class="todo-list__edit-btn btn-edit button">Save</button>
            <button class="todo-list__delete-btn btn-delete button">
              <img
                class="todo-list__delete-img delete-img"
                src="./remove.svg"
                alt="Icon for remove"
              />
            </button>
          </li>
        </ul>
      </section>

      <section class="complet-tasks">
        <h3 class="section__title">Completed</h3>
        <ul class="complet-list">
          <li class="complet-list__elem task-elem">
            <input
              class="complet-list__checkbox task-checkbox"
              type="checkbox"
              checked
            />
            <label class="complet-list__task-label task-label"
              >See the Doctor</label
            >
            <input type="text" class="complet-list__task-text task-text" />
            <button class="complet-list__edit-btn btn-edit button">Edit</button>
            <button class="complet-list__delete-btn btn-delete button">
              <img
                class="complet-list__delete-img delete-img"
                src="./remove.svg"
                alt="Icon for remove"
              />
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
