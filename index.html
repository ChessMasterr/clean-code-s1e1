<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8" />
  </head>
  <body class="body">
    <header class="header">
      <img src="./eisenhower-matrix.jpg" class="header__img" />
      <a
        class="header__link"
        href="https://goal-life.com/page/method/matrix-eisenhower"
        >Want more details?</a
      >
    </header>
    <main class="main">
      <section class="add-tasks">
        <h3 class="section__title">Add Item</h3>
        <section class="task-row-wrapper">
          <input id="new-task" class="task-text" type="text" />
          <button class="button">Add</button>
        </section>
      </section>
      <section class="todo-tasks">
        <h3 class="section__title">Todo</h3>
        <ul class="todo-list">
          <li class="task-elem">
            <input class="task-checkbox" type="checkbox" />
            <label class="task-label">Pay Bills</label>
            <input type="text" class="task-text" />
            <button class="edit button">Edit</button>
            <button class="delete button">
              <img src="./remove.svg" />
            </button>
          </li>
          <li class="edit-mode task-elem">
            <input class="task-checkbox" type="checkbox" />
            <label class="task-label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="task-text" />
            <button class="edit button">Save</button>
            <button class="delete button">
              <img src="./remove.svg" />
            </button>
          </li>
        </ul>
      </section>

      <section class="completed-tasks">
        <h3 class="section__title">Completed</h3>
        <ul class="completed-list">
          <li class="task-elem">
            <input class="task-checkbox" type="checkbox" checked  />
            <label class="task-label">See the Doctor</label>
            <input type="text" class="task-text" />
            <button class="edit button">Edit</button>
            <button class="delete button">
              <img src="./remove.svg" />
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
